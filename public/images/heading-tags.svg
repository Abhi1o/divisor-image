<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="600" viewBox="0 0 1050 600">
    <!-- Left Panel: Code -->
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="500" rx="10" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="10" fill="#2d2d2d"/>
        
        <!-- Title bar -->
        <text x="20" y="25" fill="#fff" font-family="Monaco, monospace" font-size="14">index.html</text>
        <circle cx="420" cy="20" r="7" fill="#ff5f57"/>
        
        <!-- Code content -->
        <g transform="translate(30,80)" font-family="Monaco, monospace" font-size="18">
            <text>
                <tspan x="0" y="0" fill="white">&lt;<tspan fill="#FF69B4">h1</tspan>&gt;This is h1.&lt;/<tspan fill="#FF69B4">h1</tspan>&gt;</tspan>
                <tspan x="0" y="40" fill="white">&lt;<tspan fill="#FF69B4">h2</tspan>&gt;This is h2.&lt;/<tspan fill="#FF69B4">h2</tspan>&gt;</tspan>
                <tspan x="0" y="80" fill="white">&lt;<tspan fill="#FF69B4">h3</tspan>&gt;This is h3.&lt;/<tspan fill="#FF69B4">h3</tspan>&gt;</tspan>
                <tspan x="0" y="120" fill="white">&lt;<tspan fill="#FF69B4">h4</tspan>&gt;This is h4.&lt;/<tspan fill="#FF69B4">h4</tspan>&gt;</tspan>
                <tspan x="0" y="160" fill="white">&lt;<tspan fill="#FF69B4">h5</tspan>&gt;This is h5.&lt;/<tspan fill="#FF69B4">h5</tspan>&gt;</tspan>
                <tspan x="0" y="200" fill="white">&lt;<tspan fill="#FF69B4">h6</tspan>&gt;This is h6.&lt;/<tspan fill="#FF69B4">h6</tspan>&gt;</tspan>
            </text>

            <!-- Forward slash reminder -->
            <path d="M275,0 C285,0 285,25 275,25" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="290" y="20" fill="#38BDF8" font-size="14">Don't forget the "/"!</text>
        </g>
    </g>

    <!-- Right Panel: Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="500" rx="10" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="12" fill="#F8FAFC"/>
        <circle cx="25" cy="20" r="6" fill="#FF5F56"/>
        <circle cx="45" cy="20" r="6" fill="#FFBD2E"/>
        <circle cx="65" cy="20" r="6" fill="#27C93F"/>
        <rect x="90" y="10" width="300" height="20" rx="4" fill="#EDF2F7"/>
        <text x="100" y="24" fill="#64748B" font-family="Inter, sans-serif" font-size="13">HTML Headings Preview</text>

        <!-- Rendered content -->
        <g transform="translate(30,80)">
            <text font-family="system-ui" x="0" y="0" font-size="32" font-weight="bold" fill="#333">This is h1.</text>
            <text font-family="system-ui" x="0" y="50" font-size="28" font-weight="bold" fill="#333">This is h2.</text>
            <text font-family="system-ui" x="0" y="90" font-size="24" font-weight="bold" fill="#333">This is h3.</text>
            <text font-family="system-ui" x="0" y="125" font-size="20" font-weight="bold" fill="#333">This is h4.</text>
            <text font-family="system-ui" x="0" y="155" font-size="16" font-weight="bold" fill="#333">This is h5.</text>
            <text font-family="system-ui" x="0" y="180" font-size="14" font-weight="bold" fill="#333">This is h6.</text>
        </g>
    </g>

    <!-- Filters -->
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
