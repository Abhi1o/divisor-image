<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="310" viewBox="0 0 1050 310">
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="230" rx="10" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="10" fill="#2d2d2d"/>
        
        <!-- Title bar -->
        <text x="20" y="25" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14">
            index<tspan fill="#FF69B4">.html</tspan>
        </text>
        <circle cx="420" cy="20" r="7" fill="#ff5f57"/>


        <g transform="translate(0,80)">
            
            <!-- Bracket indicators -->
            <path d="M55,5 L55,20 M40,30 L40,20 M40,20 L70,20 M70,30 L70,20" stroke="#4CAF50" stroke-width="1" fill="none"/>
            <text x="10" y="-0" fill="#4CAF50" font-size="16" font-family="Monaco, monospace">opening tag</text>

            <!-- Fixed closing tag indicator -->
            <path d="M295,5 L295,20 M280,30 L280,20 M280,20 L310,20 M310,30 L310,20" stroke="#4CAF50" stroke-width="1" fill="none"/>
            <text x="250" y="-0" fill="#4CAF50" font-size="16" font-family="Monaco, monospace">closing tag</text>
            
        </g>
        
        <g transform="translate(20,120)">
            <!-- Tag annotations -->
            
            <!-- Code text -->
            <text x="20" y="5" font-family="JetBrains Mono, monospace" font-size="17" fill="white">
                &lt;<tspan fill="#FFA07A">p</tspan>&gt;This is a paragraph.&lt;/<tspan fill="#FFA07A">p</tspan>&gt;
            </text>

            
        </g>

        <!-- Fixed Forward slash annotation -->
        <path d="M290,125 C290,125 270,135 270,165" stroke="#38BDF8" stroke-width="2" fill="none"/>
        <text x="230" y="180" fill="#38BDF8" font-size="16" font-family="Monaco, monospace">Don't forget the "/"!</text>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="230" rx="10" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <g>
            <rect width="450" height="40" rx="12" fill="#F8FAFC"/>
            <circle cx="25" cy="20" r="6" fill="#FF5F56"/>
            <circle cx="45" cy="20" r="6" fill="#FFBD2E"/>
            <circle cx="65" cy="20" r="6" fill="#27C93F"/>
            <rect x="90" y="10" width="300" height="20" rx="4" fill="#EDF2F7"/>
            <text x="100" y="24" fill="#64748B" font-family="Inter, sans-serif" font-size="13">HTML Paragraph Example</text>
        </g>

        <!-- Rendered content -->
        <g transform="translate(30,60)">
            <text font-family="system-ui" x="0" y="40" font-size="16" fill="#666">This is a paragraph.</text>

            <!-- Info box -->
            <g transform="translate(0,90)">
                <rect x="-15" y="0" width="420" height="70" rx="6" fill="#EBF8FF"/>
                <circle cx="7" cy="19" r="8" fill="#38BDF8"/>
                <text x="5" y="24" fill="white" font-family="system-ui" font-size="12" font-weight="bold">i</text>
                <text x="25" y="24" fill="#0369A1" font-family="system-ui" font-size="14" font-weight="bold">Info</text>
                <text x="0" y="43" fill="#0369A1" font-family="system-ui" font-size="11">
                    The &lt;p&gt; tag defines a paragraph. 
                </text>
                <text x="0" y="58" fill="#0369A1" font-family="system-ui" font-size="11">
                  Each paragraph must have both opening and closing tags.
                </text>
            </g>
        </g>
    </g>

    <!-- Filters -->
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
