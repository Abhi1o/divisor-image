<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="600" viewBox="0 0 1050 600">
    <!-- Code Panel -->
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="400" rx="12" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="12" fill="#2d2d2d"/>
        
        <!-- Editor chrome -->
        <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
        <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
        <circle cx="65" cy="20" r="6" fill="#27c93f"/>
        <text x="90" y="25" fill="#8b949e" font-family="Monaco, monospace" font-size="14">index.html</text>

        <!-- Code content -->
        <g transform="translate(20,60)">
            <!-- Parent element indicator -->
            <path d="M40,70 L20,70 L20,220 L40,220" stroke="#4CAF50" stroke-width="2" fill="none"/>
            <text x="0" y="145" fill="#4CAF50" font-size="14" transform="rotate(-90,0,145)">parent element</text>

            <!-- Child elements indicator -->
            <path d="M80,100 L60,100 L60,200 L80,200" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="45" y="150" fill="#38BDF8" font-size="14" transform="rotate(-90,45,150)">child elements</text>

            <!-- HTML Code -->
            <text font-family="Monaco, monospace" font-size="15">
                <tspan x="20" y="40" fill="white">&lt;<tspan fill="#FF69B4">h3</tspan>&gt;Language&lt;/<tspan fill="#FF69B4">h3</tspan>&gt;</tspan>
                <tspan x="20" y="70" fill="white">&lt;<tspan fill="#FF69B4">ul</tspan>&gt;</tspan>
                <tspan x="40" y="100" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;HTML&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="130" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;CSS&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="160" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;PHP&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="190" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Js&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="20" y="220" fill="white">&lt;/<tspan fill="#FF69B4">ul</tspan>&gt;</tspan>
            </text>

            <!-- List Structure Explanation -->
            <g transform="translate(0,240)">
                <rect width="410" height="120" rx="8" fill="#1e293b" opacity="0.9"/>
                <text font-family="system-ui" font-size="14">
                    <tspan x="20" y="30" fill="#38BDF8" font-weight="bold">Understanding List Structure:</tspan>
                    <tspan x="20" y="60" fill="#94a3b8">• &lt;ul&gt; (Unordered List) is the container</tspan>
                    <tspan x="20" y="85" fill="#94a3b8">• &lt;li&gt; (List Item) elements are nested inside</tspan>
                    <tspan x="20" y="110" fill="#94a3b8">• Each item automatically gets a bullet point</tspan>
                </text>
            </g>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="400" rx="12" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="12" fill="#f1f5f9"/>
        <circle cx="575" cy="60" r="6" fill="#ff5f56"/>
        <circle cx="595" cy="60" r="6" fill="#ffbd2e"/>
        <circle cx="615" cy="60" r="6" fill="#27c93f"/>
        <rect x="640" y="50" width="300" height="20" rx="4" fill="#fff" stroke="#e2e8f0"/>
        <text x="650" y="64" fill="#64748b" font-family="system-ui" font-size="13">Preview</text>

        <!-- Rendered content -->
        <g transform="translate(570,100)">
            <text font-family="system-ui" font-size="20" font-weight="bold">Language</text>
            <g transform="translate(0,40)">
                <!-- List items with bullet points -->
                <g transform="translate(0,0)">
                    <circle cx="6" cy="8" r="3" fill="#333"/>
                    <text x="20" y="12" font-family="system-ui" font-size="16">HTML</text>
                </g>
                <g transform="translate(0,30)">
                    <circle cx="6" cy="8" r="3" fill="#333"/>
                    <text x="20" y="12" font-family="system-ui" font-size="16">CSS</text>
                </g>
                <g transform="translate(0,60)">
                    <circle cx="6" cy="8" r="3" fill="#333"/>
                    <text x="20" y="12" font-family="system-ui" font-size="16">PHP</text>
                </g>
                <g transform="translate(0,90)">
                    <circle cx="6" cy="8" r="3" fill="#333"/>
                    <text x="20" y="12" font-family="system-ui" font-size="16">Js</text>
                </g>

                <!-- Bullet point explanation -->
                <path d="M6,8 L-30,-20" stroke="#38BDF8" stroke-width="1"/>
                <text x="-150" y="-25" fill="#38BDF8" font-size="14">Bullet points are added automatically</text>
            </g>

            <!-- Additional Information -->
            <g transform="translate(0,200)">
                <rect width="410" height="120" rx="8" fill="#f0f9ff"/>
                <text font-family="system-ui" font-size="14" fill="#0369a1">
                    <tspan x="20" y="30" font-weight="bold">Key Features:</tspan>
                    <tspan x="20" y="60">• Lists maintain consistent spacing</tspan>
                    <tspan x="20" y="85">• Items are automatically indented</tspan>
                    <tspan x="20" y="110">• Bullet style can be customized with CSS</tspan>
                </text>
            </g>
        </g>
    </g>

    <defs>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="4"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
