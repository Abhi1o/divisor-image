<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="700" viewBox="0 0 1050 700">
    <!-- Code Panel -->
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="500" rx="12" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="12" fill="#2d2d2d"/>
        
        <!-- Editor chrome -->
        <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
        <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
        <circle cx="65" cy="20" r="6" fill="#27c93f"/>
        <text x="90" y="25" fill="#8b949e" font-family="Monaco, monospace" font-size="14">nested-lists.html</text>

        <!-- Code content -->
        <g transform="translate(20,60)">
            <!-- Level 1: Ordered List indicator -->
            <path d="M40,70 L20,70 L20,320 L40,320" stroke="#4CAF50" stroke-width="2" fill="none"/>
            <text x="0" y="195" fill="#4CAF50" font-size="14" transform="rotate(-90,0,195)">Main Ordered List</text>

            <!-- Level 2: Unordered Lists indicators -->
            <path d="M80,130 L60,130 L60,180 L80,180" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <path d="M80,250 L60,250 L60,300 L80,300" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="45" y="155" fill="#38BDF8" font-size="14" transform="rotate(-90,45,155)">Nested List 1</text>
            <text x="45" y="275" fill="#38BDF8" font-size="14" transform="rotate(-90,45,275)">Nested List 2</text>

            <!-- HTML Code -->
            <text font-family="Monaco, monospace" font-size="15">
                <tspan x="20" y="40" fill="white">&lt;<tspan fill="#FF69B4">h3</tspan>&gt;Subjects and Topics&lt;/<tspan fill="#FF69B4">h3</tspan>&gt;</tspan>
                <tspan x="20" y="70" fill="white">&lt;<tspan fill="#FF69B4">ol</tspan>&gt;</tspan>
                <tspan x="40" y="100" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Math</tspan>
                <tspan x="60" y="130" fill="white">&lt;<tspan fill="#FFA07A">ul</tspan>&gt;</tspan>
                <tspan x="80" y="160" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Addition&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="80" y="190" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Subtraction&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="60" y="220" fill="white">&lt;/<tspan fill="#FFA07A">ul</tspan>&gt;</tspan>
                <tspan x="40" y="250" fill="white">&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="280" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Science</tspan>
                <tspan x="60" y="310" fill="white">&lt;<tspan fill="#FFA07A">ul</tspan>&gt;</tspan>
                <tspan x="80" y="340" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Plants&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="80" y="370" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Animals&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="60" y="400" fill="white">&lt;/<tspan fill="#FFA07A">ul</tspan>&gt;</tspan>
                <tspan x="40" y="430" fill="white">&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="20" y="460" fill="white">&lt;/<tspan fill="#FF69B4">ol</tspan>&gt;</tspan>
            </text>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="500" rx="12" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="12" fill="#f1f5f9"/>
        <circle cx="575" cy="60" r="6" fill="#ff5f56"/>
        <circle cx="595" cy="60" r="6" fill="#ffbd2e"/>
        <circle cx="615" cy="60" r="6" fill="#27c93f"/>
        <rect x="640" y="50" width="300" height="20" rx="4" fill="#fff" stroke="#e2e8f0"/>
        <text x="650" y="64" fill="#64748b" font-family="system-ui" font-size="13">Preview</text>

        <!-- Rendered content -->
        <g transform="translate(570,100)">
            <text font-family="system-ui" font-size="20" font-weight="bold">Subjects and Topics</text>
            
            <!-- Level 1: Main list -->
            <g transform="translate(0,40)">
                <!-- Math section -->
                <text x="0" y="12" font-family="system-ui" font-size="16" fill="#333">1.</text>
                <text x="25" y="12" font-family="system-ui" font-size="16">Math</text>
                
                <!-- Math subtopics -->
                <g transform="translate(40,20)">
                    <circle cx="0" cy="12" r="3" fill="#333"/>
                    <text x="15" y="16" font-family="system-ui" font-size="16">Addition</text>
                    <circle cx="0" cy="42" r="3" fill="#333"/>
                    <text x="15" y="46" font-family="system-ui" font-size="16">Subtraction</text>
                </g>

                <!-- Science section -->
                <text x="0" y="102" font-family="system-ui" font-size="16" fill="#333">2.</text>
                <text x="25" y="102" font-family="system-ui" font-size="16">Science</text>
                
                <!-- Science subtopics -->
                <g transform="translate(40,110)">
                    <circle cx="0" cy="12" r="3" fill="#333"/>
                    <text x="15" y="16" font-family="system-ui" font-size="16">Plants</text>
                    <circle cx="0" cy="42" r="3" fill="#333"/>
                    <text x="15" y="46" font-family="system-ui" font-size="16">Animals</text>
                </g>
            </g>

            <!-- Structure Explanation -->
            <g transform="translate(0,300)">
                <rect width="410" height="160" rx="8" fill="#f0f9ff"/>
                <text font-family="system-ui" font-size="14" fill="#0369a1">
                    <tspan x="20" y="30" font-weight="bold">Nested List Structure:</tspan>
                    <tspan x="20" y="60">• Main topics use numbers (ordered list)</tspan>
                    <tspan x="20" y="85">• Subtopics use bullets (unordered list)</tspan>
                    <tspan x="20" y="110">• Indentation shows hierarchy</tspan>
                    <tspan x="20" y="135">• Each level can have its own style</tspan>
                </text>
            </g>
        </g>
    </g>

    <defs>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="4"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
