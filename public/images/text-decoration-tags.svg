<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="700" viewBox="0 0 1050 700">
    <!-- Code Panel -->
    <g transform="translate(40,40)">
        <!-- Editor window with enhanced styling -->
        <rect width="450" height="500" rx="12" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="12" fill="#2d2d2d"/>
        
        <!-- Editor chrome -->
        <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
        <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
        <circle cx="65" cy="20" r="6" fill="#27c93f"/>
        <text x="90" y="25" fill="#8b949e" font-family="Monaco, monospace" font-size="14">text-decoration.html</text>

        <!-- Code content -->
        <g transform="translate(20,80)">
            <!-- Line numbers -->
            <text font-family="Monaco, monospace" font-size="14" fill="#4b5563">
                <tspan x="0" y="0">1</tspan>
                <tspan x="0" y="30">2</tspan>
                <tspan x="0" y="60">3</tspan>
            </text>

            <!-- HTML Code -->
            <text font-family="Monaco, monospace" font-size="15">
                <tspan x="20" y="0" fill="white">&lt;<tspan fill="#FF69B4">p</tspan>&gt;This is &lt;<tspan fill="#FFA07A">u</tspan>&gt;underlined&lt;/<tspan fill="#FFA07A">u</tspan>&gt; text.&lt;/<tspan fill="#FF69B4">p</tspan>&gt;</tspan>
                <tspan x="20" y="30" fill="white">&lt;<tspan fill="#FF69B4">p</tspan>&gt;This is &lt;<tspan fill="#FFA07A">s</tspan>&gt;strikethrough&lt;/<tspan fill="#FFA07A">s</tspan>&gt; text.&lt;/<tspan fill="#FF69B4">p</tspan>&gt;</tspan>
                <tspan x="20" y="60" fill="white">&lt;<tspan fill="#FF69B4">p</tspan>&gt;Old Price: &lt;<tspan fill="#FFA07A">s</tspan>&gt;$100&lt;/<tspan fill="#FFA07A">s</tspan>&gt;, New Price: $50&lt;/<tspan fill="#FF69B4">p</tspan>&gt;</tspan>
            </text>

            <!-- Tag Explanations Box -->
            <g transform="translate(0,120)">
                <rect width="410" height="280" rx="8" fill="#1e293b" opacity="0.9"/>
                <text font-family="system-ui" font-size="14">
                    <tspan x="20" y="30" fill="#38BDF8" font-weight="bold">Understanding Text Decoration Tags:</tspan>
                    
                    <tspan x="20" y="70" fill="#94a3b8">1. &lt;u&gt; tag - Underline</tspan>
                    <tspan x="40" y="90" fill="#94a3b8">• Used for non-hyperlink underlining</tspan>
                    <tspan x="40" y="110" fill="#94a3b8">• Examples: proper nouns, Chinese proper names</tspan>
                    
                    <tspan x="20" y="150" fill="#94a3b8">2. &lt;s&gt; tag - Strikethrough</tspan>
                    <tspan x="40" y="170" fill="#94a3b8">• Shows text that's no longer relevant</tspan>
                    <tspan x="40" y="190" fill="#94a3b8">• Common in: price changes, updates</tspan>
                    
                    <tspan x="20" y="230" fill="#38BDF8" font-weight="bold">Best Practices:</tspan>
                    <tspan x="20" y="250" fill="#94a3b8">• Don't overuse underlining (can be confused with links)</tspan>
                    <tspan x="20" y="270" fill="#94a3b8">• Use strikethrough to show clear visual changes</tspan>
                </text>
            </g>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="500" rx="12" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="12" fill="#f1f5f9"/>
        <circle cx="575" cy="60" r="6" fill="#ff5f56"/>
        <circle cx="595" cy="60" r="6" fill="#ffbd2e"/>
        <circle cx="615" cy="60" r="6" fill="#27c93f"/>
        <rect x="640" y="50" width="300" height="20" rx="4" fill="#fff" stroke="#e2e8f0"/>
        <text x="650" y="64" fill="#64748b" font-family="system-ui" font-size="13">Preview</text>

        <!-- Rendered content -->
        <g transform="translate(570,120)">
            <!-- Basic examples -->
            <text font-family="system-ui" font-size="16">
                <tspan x="0" y="0">This is <tspan text-decoration="underline">underlined</tspan> text.</tspan>
                <tspan x="0" y="40">This is <tspan text-decoration="line-through">strikethrough</tspan> text.</tspan>
            </text>

            <!-- E-commerce example -->
            <g transform="translate(0,100)">
                <rect width="410" height="80" rx="8" fill="#f8fafc"/>
                <text font-family="system-ui" font-size="16" x="20" y="45">
                    Old Price: <tspan text-decoration="line-through" fill="#ef4444">$100</tspan>
                    <tspan x="200" fill="#10b981" font-weight="bold">New Price: $50</tspan>
                </text>
            </g>

            <!-- Real-world usage examples -->
            <g transform="translate(0,220)">
                <rect width="410" height="160" rx="8" fill="#f0f9ff"/>
                <text font-family="system-ui" font-size="14" fill="#0369a1">
                    <tspan x="20" y="30" font-weight="bold">Common Applications:</tspan>
                    <tspan x="20" y="60">1. Price Comparisons</tspan>
                    <tspan x="20" y="90">2. Document Revisions</tspan>
                    <tspan x="20" y="120">3. Status Updates</tspan>
                    <tspan x="20" y="150">4. Feature Availability</tspan>
                </text>
            </g>
        </g>
    </g>

    <!-- Enhanced shadow effect -->
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="4"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
