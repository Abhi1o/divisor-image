<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="600" viewBox="0 0 1050 600">
    <!-- Code Panel -->
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="400" rx="12" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="12" fill="#2d2d2d"/>
        
        <!-- Editor chrome -->
        <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
        <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
        <circle cx="65" cy="20" r="6" fill="#27c93f"/>
        <text x="90" y="25" fill="#8b949e" font-family="Monaco, monospace" font-size="14">index.html</text>

        <!-- Code content -->
        <g transform="translate(20,60)">
            <!-- Parent element indicator -->
            <path d="M40,70 L20,70 L20,220 L40,220" stroke="#4CAF50" stroke-width="2" fill="none"/>
            <text x="0" y="145" fill="#4CAF50" font-size="14" transform="rotate(-90,0,145)">ordered list container</text>

            <!-- Child elements indicator -->
            <path d="M80,100 L60,100 L60,200 L80,200" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="45" y="150" fill="#38BDF8" font-size="14" transform="rotate(-90,45,150)">list items</text>

            <!-- HTML Code -->
            <text font-family="Monaco, monospace" font-size="15">
                <tspan x="20" y="40" fill="white">&lt;<tspan fill="#FF69B4">h3</tspan>&gt;Snacks&lt;/<tspan fill="#FF69B4">h3</tspan>&gt;</tspan>
                <tspan x="20" y="70" fill="white">&lt;<tspan fill="#FF69B4">ol</tspan>&gt;</tspan>
                <tspan x="40" y="100" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Chips&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="130" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Candies&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="160" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Cookies&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="40" y="190" fill="white">&lt;<tspan fill="#FFA07A">li</tspan>&gt;Crackers&lt;/<tspan fill="#FFA07A">li</tspan>&gt;</tspan>
                <tspan x="20" y="220" fill="white">&lt;/<tspan fill="#FF69B4">ol</tspan>&gt;</tspan>
            </text>

            <!-- List Structure Explanation -->
            <g transform="translate(0,240)">
                <rect width="410" height="120" rx="8" fill="#1e293b" opacity="0.9"/>
                <text font-family="system-ui" font-size="14">
                    <tspan x="20" y="30" fill="#38BDF8" font-weight="bold">Understanding Ordered Lists:</tspan>
                    <tspan x="20" y="60" fill="#94a3b8">• &lt;ol&gt; creates an automatically numbered list</tspan>
                    <tspan x="20" y="85" fill="#94a3b8">• Each &lt;li&gt; gets numbered sequentially</tspan>
                    <tspan x="20" y="110" fill="#94a3b8">• Numbers update automatically if items change</tspan>
                </text>
            </g>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="400" rx="12" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="12" fill="#f1f5f9"/>
        <circle cx="575" cy="60" r="6" fill="#ff5f56"/>
        <circle cx="595" cy="60" r="6" fill="#ffbd2e"/>
        <circle cx="615" cy="60" r="6" fill="#27c93f"/>
        <rect x="640" y="50" width="300" height="20" rx="4" fill="#fff" stroke="#e2e8f0"/>
        <text x="650" y="64" fill="#64748b" font-family="system-ui" font-size="13">Preview</text>

        <!-- Rendered content -->
        <g transform="translate(570,100)">
            <text font-family="system-ui" font-size="20" font-weight="bold">Snacks</text>
            <g transform="translate(0,40)">
                <!-- List items with numbers -->
                <g transform="translate(0,0)">
                    <text x="0" y="12" font-family="system-ui" font-size="16" fill="#333">1.</text>
                    <text x="25" y="12" font-family="system-ui" font-size="16">Chips</text>
                </g>
                <g transform="translate(0,30)">
                    <text x="0" y="12" font-family="system-ui" font-size="16" fill="#333">2.</text>
                    <text x="25" y="12" font-family="system-ui" font-size="16">Candies</text>
                </g>
                <g transform="translate(0,60)">
                    <text x="0" y="12" font-family="system-ui" font-size="16" fill="#333">3.</text>
                    <text x="25" y="12" font-family="system-ui" font-size="16">Cookies</text>
                </g>
                <g transform="translate(0,90)">
                    <text x="0" y="12" font-family="system-ui" font-size="16" fill="#333">4.</text>
                    <text x="25" y="12" font-family="system-ui" font-size="16">Crackers</text>
                </g>

                <!-- Numbering explanation -->
                <path d="M-5,12 L-30,-20" stroke="#38BDF8" stroke-width="1"/>
                <text x="-160" y="-25" fill="#38BDF8" font-size="14">Numbers added automatically</text>
            </g>

            <!-- Additional Information -->
            <g transform="translate(0,200)">
                <rect width="410" height="140" rx="8" fill="#f0f9ff"/>
                <text font-family="system-ui" font-size="14" fill="#0369a1">
                    <tspan x="20" y="30" font-weight="bold">Ordered List Features:</tspan>
                    <tspan x="20" y="60">• Perfect for step-by-step instructions</tspan>
                    <tspan x="20" y="85">• Numbers update if items are added/removed</tspan>
                    <tspan x="20" y="110">• Can use different numbering styles (1,2,3 or a,b,c)</tspan>
                    <tspan x="20" y="135">• Maintains consistent spacing and alignment</tspan>
                </text>
            </g>
        </g>
    </g>

    <defs>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="4"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
