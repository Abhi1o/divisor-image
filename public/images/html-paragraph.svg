<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="430" viewBox="0 0 1050 430">
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="360" rx="10" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="10" fill="#2d2d2d"/>
        
        <!-- Title bar -->
        <text x="20" y="25" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14">
            index<tspan fill="#FF69B4">.html</tspan>
        </text>
        <circle cx="420" cy="20" r="7" fill="#ff5f57"/>
        
        <g transform="translate(4,60)">
            <!-- Structure indicators -->
            <g>
                <path d="M35,15 L20,15 M20,15 L20,155 M20,155 L35,155" 
                      stroke="#4CAF50" stroke-width="1" fill="none"/>
                <text x="-40" y="102" fill="#4CAF50" font-size="12" 
                      transform="rotate(-90,-5,85)">HTML Document</text>
            </g>

            <!-- Code text -->
            <text font-family="JetBrains Mono, monospace" font-size="14">
                <tspan x="40" y="20" fill="white">&lt;<tspan fill="#FF69B4">html</tspan>&gt;</tspan>
                <tspan x="60" y="50" fill="white">&lt;<tspan fill="#38BDF8">body</tspan>&gt;</tspan>
                <tspan x="80" y="80" fill="white">&lt;<tspan fill="#FFA07A">p</tspan>&gt;This is a paragraph.&lt;/<tspan fill="#FFA07A">p</tspan>&gt;</tspan>
                <tspan x="60" y="110" fill="white">&lt;/<tspan fill="#38BDF8">body</tspan>&gt;</tspan>
                <tspan x="40" y="140" fill="white">&lt;/<tspan fill="#FF69B4">html</tspan>&gt;</tspan>
            </text>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="360" rx="10" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <g>
            <rect width="450" height="40" rx="12" fill="#F8FAFC"/>
            <circle cx="25" cy="20" r="6" fill="#FF5F56"/>
            <circle cx="45" cy="20" r="6" fill="#FFBD2E"/>
            <circle cx="65" cy="20" r="6" fill="#27C93F"/>
            <rect x="90" y="10" width="300" height="20" rx="4" fill="#EDF2F7"/>
            <text x="100" y="24" fill="#64748B" font-family="Inter, sans-serif" font-size="13">HTML Paragraph Example</text>
        </g>

        <!-- Rendered content -->
        <g transform="translate(30,80)">
            <text font-family="system-ui" x="0" y="40" font-size="16" fill="#666">This is a paragraph.</text>

            <!-- Info box -->
            <g transform="translate(0,150)">
                <rect x="-15" y="0" width="420" height="80" rx="6" fill="#EBF8FF"/>
                <circle cx="7" cy="19" r="8" fill="#38BDF8"/>
                <text x="5" y="24" fill="white" font-family="system-ui" font-size="12" font-weight="bold">i</text>
                <text x="25" y="24" fill="#0369A1" font-family="system-ui" font-size="14" font-weight="bold">Info</text>
                <text x="5" y="55" fill="#0369A1" font-family="system-ui" font-size="11">
                    The &lt;p&gt; tag is used to define a paragraph in HTML.
                </text>
            </g>
        </g>
    </g>

    <!-- Filters -->
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
