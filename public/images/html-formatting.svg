<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="500" viewBox="0 0 1050 500">
    <!-- Code Panel -->
    <g transform="translate(40,40)">
        <rect width="450" height="300" rx="10" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="30" rx="10" fill="#2d2d2d"/>
        <text x="20" y="20" fill="#fff" font-family="Monaco, monospace" font-size="14">index.html</text>
        
        <g transform="translate(20,60)">
            <!-- Code text with indentation -->
            <text font-family="Monaco, monospace" font-size="16">
                <tspan x="0" y="30" fill="white">&lt;<tspan fill="#FF69B4">h1</tspan>&gt;</tspan>
                <tspan x="20" y="60" fill="white">Embrace the Journey</tspan>
                <tspan x="0" y="90" fill="white">&lt;/<tspan fill="#FF69B4">h1</tspan>&gt;</tspan>
                
                <tspan x="0" y="120" fill="white">&lt;<tspan fill="#FF69B4">p</tspan>&gt;</tspan>
                <tspan x="20" y="150" fill="white">Every &lt;<tspan fill="#FFA07A">b</tspan>&gt;error&lt;/<tspan fill="#FFA07A">b</tspan>&gt; is a step towards &lt;<tspan fill="#FFA07A">strong</tspan>&gt;growth&lt;/<tspan fill="#FFA07A">strong</tspan>&gt;.</tspan>
                <tspan x="0" y="180" fill="white">&lt;/<tspan fill="#FF69B4">p</tspan>&gt;</tspan>
            </text>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="300" rx="10" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="10" fill="#f5f5f5"/>
        <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
        <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
        <circle cx="65" cy="20" r="6" fill="#27c93f"/>
        <rect x="90" y="10" width="300" height="20" rx="4" fill="#fff" stroke="#ddd"/>
        <text x="100" y="24" fill="#666" font-size="12">Preview</text>

        <!-- Rendered content -->
        <g transform="translate(20,80)">
            <rect x="0" y="-20" width="410" height="50" rx="4" fill="#f0f8ff" stroke="#38BDF8" stroke-dasharray="4"/>
            <text x="20" y="10" font-family="system-ui" font-size="24" font-weight="bold">Embrace the Journey</text>

            <rect x="0" y="50" width="410" height="50" rx="4" fill="#f0f8ff" stroke="#38BDF8" stroke-dasharray="4"/>
            <text font-family="system-ui" font-size="16" x="20" y="80">Every <tspan font-weight="bold">error</tspan> is a step towards <tspan font-weight="bold">growth</tspan>.</text>

            <!-- Element explanations -->
            <g transform="translate(0,140)">
                <text fill="#38BDF8" font-size="14" font-family="system-ui">
                    <tspan x="20" y="0">&lt;b&gt; and &lt;strong&gt; both make text bold</tspan>
                    <tspan x="20" y="25">Indentation helps show structure in HTML</tspan>
                </text>
            </g>
        </g>
    </g>

    <!-- Filters -->
    <defs>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
