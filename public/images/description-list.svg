<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="700" viewBox="0 0 1050 700">
    <!-- Code Panel -->
    <g transform="translate(40,40)">
        <!-- Editor window -->
        <rect width="450" height="500" rx="12" fill="#1e1e1e" filter="url(#dropShadow)"/>
        <rect width="450" height="40" rx="12" fill="#2d2d2d"/>
        
        <!-- Editor chrome -->
        <circle cx="25" cy="20" r="6" fill="#ff5f56"/>
        <circle cx="45" cy="20" r="6" fill="#ffbd2e"/>
        <circle cx="65" cy="20" r="6" fill="#27c93f"/>
        <text x="90" y="25" fill="#8b949e" font-family="Monaco, monospace" font-size="14">description-list.html</text>

        <!-- Code content -->
        <g transform="translate(20,60)">
            <!-- Description List Container indicator -->
            <path d="M40,70 L20,70 L20,320 L40,320" stroke="#4CAF50" stroke-width="2" fill="none"/>
            <text x="0" y="195" fill="#4CAF50" font-size="14" transform="rotate(-90,0,195)">Description List Container</text>

            <!-- Term-Definition Pair indicators -->
            <path d="M80,100 L60,100 L60,140 L80,140" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="45" y="120" fill="#38BDF8" font-size="12" transform="rotate(-90,45,120)">Term-Definition Pair 1</text>

            <path d="M80,180 L60,180 L60,220 L80,220" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="45" y="200" fill="#38BDF8" font-size="12" transform="rotate(-90,45,200)">Term-Definition Pair 2</text>

            <path d="M80,260 L60,260 L60,300 L80,300" stroke="#38BDF8" stroke-width="2" fill="none"/>
            <text x="45" y="280" fill="#38BDF8" font-size="12" transform="rotate(-90,45,280)">Term-Definition Pair 3</text>

            <!-- HTML Code -->
            <text font-family="Monaco, monospace" font-size="15">
                <tspan x="20" y="40" fill="white">&lt;<tspan fill="#FF69B4">h3</tspan>&gt;HTML Tags&lt;/<tspan fill="#FF69B4">h3</tspan>&gt;</tspan>
                <tspan x="20" y="70" fill="white">&lt;<tspan fill="#FF69B4">dl</tspan>&gt;</tspan>
                <tspan x="40" y="100" fill="white">&lt;<tspan fill="#FFA07A">dt</tspan>&gt;&amp;lt;h1&amp;gt; to &amp;lt;h6&amp;gt;&lt;/<tspan fill="#FFA07A">dt</tspan>&gt;</tspan>
                <tspan x="40" y="130" fill="white">&lt;<tspan fill="#FFA07A">dd</tspan>&gt;Used for headings, from largest to smallest.&lt;/<tspan fill="#FFA07A">dd</tspan>&gt;</tspan>
                <tspan x="40" y="180" fill="white">&lt;<tspan fill="#FFA07A">dt</tspan>&gt;&amp;lt;p&amp;gt;&lt;/<tspan fill="#FFA07A">dt</tspan>&gt;</tspan>
                <tspan x="40" y="210" fill="white">&lt;<tspan fill="#FFA07A">dd</tspan>&gt;Used to write paragraphs.&lt;/<tspan fill="#FFA07A">dd</tspan>&gt;</tspan>
                <tspan x="40" y="260" fill="white">&lt;<tspan fill="#FFA07A">dt</tspan>&gt;&amp;lt;img&amp;gt;&lt;/<tspan fill="#FFA07A">dt</tspan>&gt;</tspan>
                <tspan x="40" y="290" fill="white">&lt;<tspan fill="#FFA07A">dd</tspan>&gt;Used to add pictures.&lt;/<tspan fill="#FFA07A">dd</tspan>&gt;</tspan>
                <tspan x="20" y="320" fill="white">&lt;/<tspan fill="#FF69B4">dl</tspan>&gt;</tspan>
            </text>

            <!-- Tag Explanation Box -->
            <g transform="translate(0,340)">
                <rect width="410" height="140" rx="8" fill="#1e293b" opacity="0.9"/>
                <text font-family="system-ui" font-size="14">
                    <tspan x="20" y="30" fill="#38BDF8" font-weight="bold">Description List Elements:</tspan>
                    <tspan x="20" y="60" fill="#94a3b8">&lt;dl&gt; - Description List Container</tspan>
                    <tspan x="20" y="90" fill="#94a3b8">&lt;dt&gt; - Description Term (the item to define)</tspan>
                    <tspan x="20" y="120" fill="#94a3b8">&lt;dd&gt; - Description Details (the definition)</tspan>
                </text>
            </g>
        </g>
    </g>

    <!-- Browser Preview -->
    <g transform="translate(550,40)">
        <rect width="450" height="500" rx="12" fill="#ffffff" filter="url(#dropShadow)"/>
        
        <!-- Browser chrome -->
        <rect width="450" height="40" rx="12" fill="#f1f5f9"/>
        <circle cx="575" cy="60" r="6" fill="#ff5f56"/>
        <circle cx="595" cy="60" r="6" fill="#ffbd2e"/>
        <circle cx="615" cy="60" r="6" fill="#27c93f"/>
        <rect x="640" y="50" width="300" height="20" rx="4" fill="#fff" stroke="#e2e8f0"/>
        <text x="650" y="64" fill="#64748b" font-family="system-ui" font-size="13">Preview</text>

        <!-- Rendered content -->
        <g transform="translate(570,100)">
            <text font-family="system-ui" font-size="20" font-weight="bold">HTML Tags</text>
            
            <!-- Term-Definition pairs -->
            <g transform="translate(0,40)">
                <!-- First pair -->
                <text x="0" y="20" font-family="system-ui" font-size="16" font-weight="600">&lt;h1&gt; to &lt;h6&gt;</text>
                <text x="20" y="45" font-family="system-ui" font-size="16">Used for headings, from largest to smallest.</text>
                
                <!-- Second pair -->
                <text x="0" y="90" font-family="system-ui" font-size="16" font-weight="600">&lt;p&gt;</text>
                <text x="20" y="115" font-family="system-ui" font-size="16">Used to write paragraphs.</text>
                
                <!-- Third pair -->
                <text x="0" y="160" font-family="system-ui" font-size="16" font-weight="600">&lt;img&gt;</text>
                <text x="20" y="185" font-family="system-ui" font-size="16">Used to add pictures.</text>
            </g>

            <!-- Visual Guide -->
            <g transform="translate(0,300)">
                <rect width="410" height="160" rx="8" fill="#f0f9ff"/>
                <text font-family="system-ui" font-size="14" fill="#0369a1">
                    <tspan x="20" y="30" font-weight="bold">Description List Features:</tspan>
                    <tspan x="20" y="60">• Terms (&lt;dt&gt;) appear in bold</tspan>
                    <tspan x="20" y="85">• Definitions (&lt;dd&gt;) are indented</tspan>
                    <tspan x="20" y="110">• Perfect for glossaries and term explanations</tspan>
                    <tspan x="20" y="135">• Maintains semantic meaning in HTML</tspan>
                </text>
            </g>
        </g>
    </g>

    <defs>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="4"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
